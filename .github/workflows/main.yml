name: main

on:
  push:
    branches: [main, test-me-*]
    tags:
  pull_request:

jobs:
  main-windows:
    uses: asottile/workflows/.github/workflows/tox.yml@no-token-by-default
    with:
      env: '["py37"]'
      os: windows-latest
  main-linux:
    uses: asottile/workflows/.github/workflows/tox.yml@no-token-by-default
    with:
      env: '["py37", "py38"]'
      os: ubuntu-latest
